<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JavaScript Intermediário</title>

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/estilos.css">
    <link rel="stylesheet" href="src/responsivo.css">
</head>
<body>
    <main>
        <div class="formulario">
            <div class="aviso">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="informacoes">
                <input type="text" class="inputs" placeholder="Nome completo *" id="nome">
                <p class=" erro erro-nome">campo obrigatório</p>

                <input type="text" class="inputs" placeholder="E-mail *" id="email">
                <p class="erro erro-email">campo obrigatório</p>

                <input type="text" class="inputs" placeholder="Telefone *" id="telefone">
                <p class="erro erro-telefone">campo obrigatório</p>

                <textarea type="text" class="inputs" name="teste" placeholder="Mensagem *" id="mensagem" cols="53" rows="9"></textarea>
                <p class="erro erro-mensagem">campo obrigatório</p>

                <p class="obrigatorio-preto">* campos obrigatórios</p>
                <button class="btn" id="botao">Enviar</button>
            </div>
        </div>
    </main>
    <script src="formulario.js"></script>
</body>
</html>
