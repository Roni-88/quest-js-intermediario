<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JavaScript Intermediário</title>

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/estilos.css">
</head>
<body>

    <form action="#" method="post">
        <div class="formulario">
            <div class="aviso">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="informacoes">
                <input type="text" placeholder="Nome completo *" id="nome">
                <input type="text" placeholder="E-mail *" id="email">
                <input type="text" placeholder="Telefone *" id="telefone">
                <textarea type="text" name="teste" placeholder="Mensagem *" id="mensagem" cols="40" rows="7"></textarea>
                <p>* campos obrigatórios</p>
                <button class="btn">Enviar</button>
            </div>
        </div>
    </form>

    <script src="formulario.js"></script>
</body>
</html>
